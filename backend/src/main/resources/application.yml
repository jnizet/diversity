diversity:
  database:
    host-and-port: localhost:5432
  images:
    directory: ./e2e/images

server:
  compression:
    enabled: true
    mime-types:
      - application/json
      - application/javascript
      - text/html
      - text/css

spring:
  datasource:
    url: jdbc:postgresql:diversity
    username: diversity
    password: diversity
  flyway:
    enabled: true

---
spring:
  profiles: test
  datasource:
    url: jdbc:postgresql://${diversity.database.host-and-port}/diversity_test
    username: diversity
    password: diversity

---
spring:
  profiles: e2e
  datasource:
    url: jdbc:postgresql://${diversity.database.host-and-port}/diversity_e2e
    username: diversity
    password: diversity
server:
  port: 8081
diversity:
  images:
    directory: ./e2e/images

