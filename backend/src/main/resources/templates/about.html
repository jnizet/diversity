<!DOCTYPE html>

<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/main :: layout(title=~{::title}, opengraph=~{::meta%og}, content=~{::main}, bodyClass=null)}"
>
  <head>
    <title th:text="${page.title}">Ã€ propos</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta th:ref="og" property="og:title" th:attr="content=${page.title}" />
    <meta th:ref="og" property="og:description" th:attr="content=${page.content.header.subtitle.text}" />
    <meta th:ref="og" property="og:image" th:attr="content=@{/images/{imageId}/image(imageId=${page.content.header.background.imageId})}" />
  </head>

  <body>
    <main th:object="${page.content}">
      <div
        style="width: 600px; height: 400px"
        th:attr="aria-label=*{header.background.alt}"
        th:styleappend="'background-image: url(' + @{/images/{imageId}/image(imageId=*{header.background.imageId})} + ')'"
      >
        <h1 th:text="*{header.title.text}"></h1>
        <p th:text="*{header.subtitle.text}"></p>
      </div>

      <p th:each="paragraph : *{header.paragraphs}" th.text="*{paragraph.text}"></p>

      <div
        th:each="carouselElement : *{carousel}"
        th:object="${carouselElement}"
        style="width: 600px; height: 400px"
        th:attr="aria-label=*{image.alt}"
        th:styleappend="'background-image: url(' + @{/images/{imageId}/image(imageId=*{image.imageId})} + ')'"
      >
        <h2 th:text="*{title.text}">Title</h2>
        <p th:text="*{text.text}">Title</p>
        <a th:href="@{*{link.href}}" th:text="*{link.text}">Link</a>
      </div>

      <div>
        <h2 th:text="*{partners.title.text}"></h2>
        <div th:each="partner : *{partners.partners}" th:object="${partner}">
          <img th:src="@{/images/{imageId}/image(imageId=*{logo.imageId})}" th:alt="*{logo.alt}" />
        </div>
      </div>
    </main>
  </body>
</html>
