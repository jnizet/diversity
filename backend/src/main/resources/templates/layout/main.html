<!DOCTYPE html>
<html lang="fr" th:fragment="layout (title, opengraph, content, bodyClass)" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:replace="${title}">Layout Title</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <meta property="og:locale" content="fr_FR" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Compteur de biodiversite Outre-mer" />
    <th:block th:replace="${opengraph}" />

    <link rel="stylesheet" th:href="@{/style.css}" />

    <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}" type="image/x-icon" />
    <link rel="apple-touch-icon" th:href="@{/assets/images/webclip.png}" />

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">
      WebFont.load({ google: { families: ["Poppins:regular,500,600,700,800,800italic"] } });
    </script>
    <script type="text/javascript">
      !(function (o, c) {
        var n = c.documentElement,
          t = " w-mod-";
        (n.className += t + "js"), ("ontouchstart" in o || (o.DocumentTouch && c instanceof DocumentTouch)) && (n.className += t + "touch");
      })(window, document);
    </script>
  </head>

  <body th:class="${bodyClass}">
    <header class="header">
      <div class="top-bar">
        <div class="top-bar-link">Accessibilité</div>
        <div class="top-bar-link">Fr</div>
        <span th:replace="~{layout/search::search}"></span>
      </div>
      <div class="progress-bar">
        <div class="timer"></div>
      </div>
      <div class="nav">
        <a th:href="@{/}" aria-current="page" class="logo-link w-inline-block w--current"
          ><img th:src="@{/assets/images/logo_blanc.svg}" loading="lazy" alt="" class="logo-white" /><img
            th:src="@{/assets/images/logo_noir.svg}"
            loading="lazy"
            alt=""
            class="logo-dark"
        /></a>
        <div class="nav-mobile">
          <!-- todo search in mobile -->
          <div class="btn-search w-embed">
            <?xml version="1.0" encoding="UTF-8"?>
            <svg
              width="20px"
              height="20px"
              viewbox="0 0 20 20"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <g id="Symbols" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <g id="00-Mobile/Header/Light" transform="translate(-230.000000, -25.000000)">
                  <g class="color-change" transform="translate(18.000000, 16.000000)" fill="#FFFFFF">
                    <g id="Icons/20/Loupe" transform="translate(212.000000, 9.000000)">
                      <path
                        d="M8.63636364,0 C13.4060956,0 17.2727273,3.86663171 17.2727273,8.63636364 C17.2727273,10.660804 16.5761732,12.5225554 15.4096561,13.9950269 L19.7071068,18.2928932 C20.0976311,18.6834175 20.0976311,19.3165825 19.7071068,19.7071068 C19.3466228,20.0675907 18.7793918,20.0953203 18.3871006,19.7902954 L18.2928932,19.7071068 L13.9950269,15.4096561 C12.5225554,16.5761732 10.660804,17.2727273 8.63636364,17.2727273 C3.86663171,17.2727273 6.37712105e-13,13.4060956 6.37712105e-13,8.63636364 C6.37712105e-13,3.86663171 3.86663171,0 8.63636364,0 Z M8.63636364,2 C4.97120121,2 2,4.97120121 2,8.63636364 C2,12.3015261 4.97120121,15.2727273 8.63636364,15.2727273 C12.3015261,15.2727273 15.2727273,12.3015261 15.2727273,8.63636364 C15.2727273,4.97120121 12.3015261,2 8.63636364,2 Z"
                        id="color"
                      ></path>
                    </g>
                  </g>
                </g>
              </g>
            </svg>
          </div>
          <div class="btn-menu w-embed">
            <svg
              width="22px"
              height="22px"
              viewbox="0 0 22 22"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <g class="color-change" stroke="#fff" stroke-width="2">
                <line class="menu-line l1" x1="1" y1="3" x2="21" y2="3"></line>
                <line class="menu-line l2" x1="1" y1="11" x2="21" y2="11"></line>
                <line
                  class="menu-line l3"
                  x1="1"
                  y1="19"
                  x2="10"
                  y2="19"
                  data-svg-origin="1 11"
                  transform="matrix(1,0,0,1,0,0)"
                  style="transform-origin: 0px 0px"
                ></line>
              </g>
            </svg>
          </div>
        </div>
        <ul role="list" class="nav-link-list w-list-unstyled">
          <li class="nav-link-item">
            <a th:href="@{/territoires}" class="nav-link">Territoires</a
            ><img th:src="@{/assets/images/chevron-menu.svg}" loading="lazy" alt="" class="chevron-menu" />
          </li>
          <li class="nav-link-item">
            <a th:href="@{/indicateurs}" class="nav-link">Indicateurs</a
            ><img th:src="@{/assets/images/chevron-menu.svg}" loading="lazy" alt="" class="chevron-menu" />
          </li>
          <li class="nav-link-item">
            <a th:href="@{/agir-ensemble}" class="nav-link">Agir ensemble</a
            ><img th:src="@{/assets/images/chevron-menu.svg}" loading="lazy" alt="" class="chevron-menu" />
          </li>
          <li class="nav-link-item">
            <a th:href="@{/apropos}" class="nav-link">À propos</a
            ><img th:src="@{/assets/images/chevron-menu.svg}" loading="lazy" alt="" class="chevron-menu" />
          </li>
        </ul>
      </div>
      <div class="overlay"></div>
    </header>

    <div th:replace="${content}">
      <p>Layout content</p>
    </div>

    <footer class="footer">
      <div class="footer-wrapper">
        <div class="col-2">
          <a href="index.html" aria-current="page" class="footer-logo-link w-inline-block w--current">
            <img th:src="@{/assets/images/logo_noir.svg}" loading="lazy" alt=""
          /></a>
        </div>
        <div class="footer-nav-wrapper">
          <div class="col-3">
            <ul role="list" class="w-list-unstyled">
              <li class="footer-item">
                <a th:href="@{/territoires}" class="footer-link-main">Territoires</a>
              </li>
              <li class="footer-item">
                <a th:href="@{/indicateurs}" class="footer-link-main">Indicateurs</a>
              </li>
              <li class="footer-item">
                <a th:href="@{/agir-ensemble}" class="footer-link-main">Agir Ensemble</a>
              </li>
            </ul>
          </div>
          <div class="footer-nav">
            <ul role="list" class="w-list-unstyled">
              <li><a th:href="@{/apropos}" class="footer-link-main">À propos</a></li>
              <li><a href="#" class="footer-link-main">Plan du site</a></li>
              <!-- todo fix link -->
              <li data-controller="contact">
                <a href="#" class="footer-link-main" role="button" data-action="contact#toggle">Contact</a>
                <div th:insert="~{layout/contact::contact}"></div>
              </li>
              <!-- todo deal with contact -->
              <li><a href="#" class="footer-link-main">Ressources</a></li>
              <!-- todo fix link -->
              <li><a href="#" class="footer-link-main">Mentions légales</a></li>
              <!-- todo fix link -->
              <li><a href="#" class="footer-link-main">Accessibilité</a></li>
              <!-- todo fix link -->
              <li><a href="#" class="footer-link-main">Partenaires</a></li>
              <!-- todo fix link -->
            </ul>
          </div>
        </div>
        <div class="footer-img-list">
          <a href="https://www.outre-mer.gouv.fr/" target="_blank" class="footer-img-link w-inline-block">
            <img th:src="@{/assets/images/1280px-Ministere_des_Outre-mer.svg}" loading="lazy" alt="" class="footer-img" />
          </a>
          <a href="https://www.mnhn.fr/" target="_blank" class="footer-img-link w-inline-block">
            <img th:src="@{/assets/images/museum-national-d-histoire-naturelle_2.png}" loading="lazy" alt="" class="footer-img" />
          </a>
          <a href="https://ofb.gouv.fr/" target="_blank" class="footer-img-link w-inline-block">
            <img th:src="@{/assets/images/OFB_Logo_RVB.png}" loading="lazy" alt="" class="footer-img" />
          </a>
        </div>
      </div>

      <div th:replace="~{layout/cookies::cookies}"></div>
    </footer>

    <script th:src="@{/bundle.js}"></script>
  </body>
</html>
