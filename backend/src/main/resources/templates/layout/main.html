<!DOCTYPE html>
<html th:fragment="layout (title, content)" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title th:replace="${title}">Layout Title</title>
  </head>
  <body>
    <header>
      Layout header
      <a th:href="@{/}">Accueil</a>
      <a th:href="@{/apropos}">À propos</a>
      <a th:href="@{/ecogestes}">Écogestes</a>
      <form method="get" th:action="@{/recherche}">
        <input name="texte" id="search" placeholder="Rechercher" th:value="${#execInfo.processedTemplateName == 'search' ? param.texte : ''}"/>
      </form>
    </header>
    <div th:replace="${content}">
      <p>Layout content</p>
    </div>
    <footer>Layout footer</footer>
  </body>
</html>
