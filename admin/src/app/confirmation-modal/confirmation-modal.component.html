<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
</div>
<div class="modal-body">
  <p style="white-space: pre-line">{{ message }}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="activeModal.close()" id="yes-button">Oui</button>
  <button type="button" class="btn btn-primary" (click)="activeModal.dismiss()" id="no-button">Non</button>
</div>
