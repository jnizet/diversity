<div class="link" [formGroup]="linkGroup">
  <label>{{ editedLinkElement.description }}</label>
  <div class="row gx-2">
    <div class="col">
      <label class="form-label">Texte</label>
      <input class="form-control link-text" formControlName="text" />
      <val-errors controlName="text" label="Le texte"></val-errors>
    </div>
    <div class="col">
      <label class="form-label">Lien</label>
      <input class="form-control link-href" formControlName="href" />
      <val-errors controlName="href" label="Le lien"></val-errors>
    </div>
  </div>
</div>
