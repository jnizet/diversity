<h1>Indicateurs BIOM</h1>

<div *ngIf="indicators">
  <div class="content mt-5">
    <div *ngIf="isLoading" class="position-absolute w-100 h-100 overlay d-flex justify-content-center align-items-center">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div *ngFor="let indicator of indicators; let i = index">
      <div class="d-flex">
        <div><fa-icon [icon]="indicatorIcon" class="me-2"></fa-icon></div>
        <div class="flex-grow-1 row indicator">
          <div class="col-6 col-lg-3">
            <a [routerLink]="['/indicators', indicator.id, 'edit']">{{ indicator.slug }}</a>
          </div>
          <div class="col-6 col-lg-5">{{ indicator.biomId }}</div>
          <div class="col-lg-2">
            <span class="badge bg-secondary ms-2" *ngFor="let category of indicator.categories">{{ category.name }}</span>
          </div>
        </div>
        <div class="col-6 col-lg-1">
          <ng-container *ngIf="indicator.isRounded">
            <fa-icon title="L'indicateur est arrondi" [icon]="roundedIndicatorIcon" id="rounded-indicator-icon"></fa-icon>
            <span class="visually-hidden">L'indicateur est arrondi</span>
          </ng-container>
        </div>
        <div class="col-6 col-lg-1 d-flex flex-column">
          <fa-icon
            *ngIf="i !== 0"
            (click)="moveUp(i)"
            title="Déplacer l'indicateur vers le haut"
            [icon]="moveUpItemIcon"
            id="move-up-indicator-icon"
          ></fa-icon>
          <span class="visually-hidden">Déplacer l'indicateur vers le haut</span>
          <fa-icon
            *ngIf="!isInLastPosition(i)"
            (click)="moveDown(i)"
            title="Déplacer l'indicateur vers le bas"
            [icon]="moveDownItemIcon"
            id="move-down-indicator-icon"
          ></fa-icon>
          <span class="visually-hidden">Déplacer l'indicateur vers le bas</span>
        </div>
        <div class="text-end">
          <button (click)="deleteIndicator(indicator)" type="button" class="btn btn-outline-danger btn-sm delete-indicator-button">
            <fa-icon [icon]="deleteIndicatorIcon"></fa-icon>
            <span class="visually-hidden">Supprimer l'indicateur</span>
          </button>
        </div>
      </div>
      <hr class="my-2" />
    </div>
  </div>

  <div class="text-end my-2">
    <a class="btn btn-outline-secondary" id="create-indicator" routerLink="/indicators/new">
      <fa-icon [icon]="createIndicatorIcon" class="me-1"></fa-icon>
      <span>Créer un nouvel indicateur</span>
    </a>
  </div>
</div>
