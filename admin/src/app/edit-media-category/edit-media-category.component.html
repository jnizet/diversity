<h1>{{ mode === 'update' ? 'Modifier' : 'Créer' }} une catégorie de média</h1>

<div class="content mt-2">
  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="mb-3">
      <label class="form-label" for="name">Nom</label>
      <input class="form-control" formControlName="name" id="name" />
      <val-errors controlName="name" label="Le nom"></val-errors>
    </div>

    <div>
      <button class="btn btn-primary me-2" id="save-button">Enregistrer</button>
      <a routerLink="/media-categories" class="btn btn-danger">Annuler</a>
    </div>
  </form>
</div>
